name: My GitHub Action
on:
  schedule:
    - cron:  '30 12 * * *'  # Remember to adjust this for Daylight Saving Time
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # adjust this if needed

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas tenacity requests pydantic openpyxl sseclient retry schedule time

    - name: Run the script
      run: python main.py
